<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ConnectFour</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <h1><img src="logo.png" /></h1>
            <div class="boardcontainer" id="boardcontainer">
                <label for="board">Choose Board Size:</label>
                <select name="board" id="initboard">
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                </select>
                <br>
                <label for="players">Choose How Many Players</label>
                <select name="players" id="initplayers">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
                <button onclick="initBoard()">Play!</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
